{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Tipo de Evento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'lista_tipo_eventos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
