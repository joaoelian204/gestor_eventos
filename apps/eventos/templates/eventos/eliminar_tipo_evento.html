{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Eliminar Tipo de Evento</h2>
    <p>¿Estás seguro de que deseas eliminar el tipo de evento <strong>{{ tipo_evento.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_tipo_eventos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
