{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Eliminar Evento</h2>
    <p>¿Estás seguro de que deseas eliminar el evento <strong>{{ evento.descripcion }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
