{% extends "base.html" %}

{% block title %}Eliminar Dueño{% endblock %}

{% block content %}
<div class="container py-5">
    <!-- Encabezado con ícono de advertencia -->
    <div class="text-center mb-4">
        <h2 class="fw-bold text-danger">
            <i class="fas fa-exclamation-triangle me-2"></i> Confirmar Eliminación
        </h2>
        <p class="text-muted">Esta acción no se puede deshacer.</p>
    </div>

    <!-- Mensaje de confirmación -->
    <p class="text-center mb-4 fs-5">
        ¿Estás seguro de que deseas eliminar al dueño <strong class="text-primary">{{ dueno.username }}</strong>?
    </p>

    <!-- Formulario con botones de acción -->
    <form method="POST" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg rounded-pill me-3">
            <i class="fas fa-trash-alt me-2"></i> Eliminar
        </button>
        <a href="{% url 'lista_duenos' %}" class="btn btn-outline-secondary btn-lg rounded-pill">
            <i class="fas fa-times me-2"></i> Cancelar
        </a>
    </form>
</div>
{% endblock %}
