{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <!-- Encabezado atractivo -->
                <div class="card-header text-white text-center py-4" 
                        style="background: linear-gradient(135deg, #6a11cb, #2575fc); border-radius: 0.5rem 0.5rem 0 0;">
                    <h3 class="card-title mb-0 fw-bold" style="font-size: 1.5rem;">
                        <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Campo de usuario -->
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold text-primary">
                                <i class="fas fa-user me-2"></i> Usuario
                            </label>
                            <input type="text" class="form-control rounded-pill px-4 py-3 shadow-sm" id="username" name="username" placeholder="Ingresa tu usuario" required>
                            <div class="invalid-feedback">Por favor, ingresa tu usuario.</div>
                        </div>

                        <!-- Campo de contraseña -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold text-primary">
                                <i class="fas fa-lock me-2"></i> Contraseña
                            </label>
                            <input type="password" class="form-control rounded-pill px-4 py-3 shadow-sm" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                            <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
                        </div>

                        <!-- Botón de inicio -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gradient rounded-pill py-3 shadow-lg" 
                                    style="background: linear-gradient(135deg, #2575fc, #6a11cb); color: #fff;">
                                <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                            </button>
                        </div>
                    </form>
                    
                    <!-- Enlaces de ayuda -->
                    <div class="text-center mt-4">
                        <p class="fw-semibold mb-2">¿No tienes cuenta?</p>
                        <a href="{% url 'registro_usuario' %}" class="btn btn-outline-primary rounded-pill mb-3" style="font-size: 0.9rem;">
                            <i class="fas fa-user-plus me-1"></i> Regístrate
                        </a>
                        
                        <p class="fw-semibold mb-2">¿Olvidaste algo?</p>
                        <!-- Botones alineados -->
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'recuperar_contrasena' %}" class="btn btn-outline-secondary rounded-pill" style="font-size: 0.9rem;">
                                <i class="fas fa-key me-1"></i> Recuperar Contraseña
                            </a>
                            <a href="{% url 'recuperar_usuario' %}" class="btn btn-outline-secondary rounded-pill" style="font-size: 0.9rem;">
                                <i class="fas fa-user me-1"></i> Recuperar Usuario
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Validación de formulario
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
