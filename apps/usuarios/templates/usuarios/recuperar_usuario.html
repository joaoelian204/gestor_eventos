{% extends "base.html" %}

{% block title %}Recuperar Usuario{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <!-- Encabezado atractivo -->
                <div class="card-header text-white text-center py-3" style="background: linear-gradient(135deg, #6a11cb, #2575fc); border-radius: 0.5rem 0.5rem 0 0;">
                    <h4 class="fw-bold mb-0">Recuperar Nombre de Usuario</h4>
                </div>
                <div class="card-body px-4 py-5">
                    <p class="text-muted text-center mb-4">
                        Ingresa tu correo electrónico registrado y te enviaremos tu nombre de usuario.
                    </p>
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <!-- Campo de correo -->
                        <div class="mb-4">
                            <label for="email" class="form-label fw-semibold text-primary">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="form-control rounded-pill px-4 py-3 shadow-sm" placeholder="Ingresa tu correo" required>
                            <div class="invalid-feedback">
                                Por favor, ingresa un correo válido.
                            </div>
                        </div>
                        <!-- Botón de envío -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gradient rounded-pill py-3 shadow-lg" style="background: linear-gradient(135deg, #2575fc, #6a11cb); color: #fff;">
                                Recuperar Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        'use strict';

        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            const email = document.getElementById('email');
            if (!email.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                email.classList.add('is-invalid');
            }
        });
    })();
</script>
{% endblock %}
